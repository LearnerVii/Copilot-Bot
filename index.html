<!doctype html>
<html lang="en">
  <head>
    <title>Contoso Sample Web Chat</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      h1 {
        color: whitesmoke;
        font-family: Segoe UI;
        font-size: 16px;
        line-height: 20px;
        margin: 0;
        padding: 0 20px;
      }

      #banner {
        align-items: center;
        background-color: black;
        display: flex;
        height: 50px;
      }

      #webchat {
        height: calc(100% - 50px);
        overflow: hidden;
        position: fixed;
        top: 50px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="banner">
        <h1>Contoso agent name</h1>
      </div>
      <div id="webchat" role="main"></div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <script>
      (async function () {
        const styleOptions = {
          hideUploadButton: true
        };

        const tokenEndpointURL = new URL('https://63a19b401f49eab29355b239dd57f5.0f.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crf50_agent/directline/token?api-version=2022-03-01-preview');

        const locale = document.documentElement.lang || 'en';
        const apiVersion = tokenEndpointURL.searchParams.get('api-version');

        const [directLineURL, token] = await Promise.all([
          fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
            .then(response => response.json())
            .then(({ channelUrlsById: { directline } }) => directline),
          fetch(tokenEndpointURL)
            .then(response => response.json())
            .then(({ token }) => token)
        ]);

        const directLine = WebChat.createDirectLine({ domain: new URL('v3/directline', directLineURL), token });

        const subscription = directLine.connectionStatus$.subscribe({
          next(value) {
            if (value === 2) {
              // Try getting 'number' from ServiceNow if available
              let ticketNumber = 'unknown';
              try {
                if (typeof g_form !== 'undefined') {
                  ticketNumber = g_form.getValue('number') || 'not found';
                }
              } catch (e) {
                console.warn('ServiceNow g_form not available:', e);
              }

              const message = `Your ticket number is ${ticketNumber}`;

              directLine.postActivity({
                type: 'message',
                from: { id: 'user' },
                text: message
              }).subscribe();

              subscription.unsubscribe();
            }
          }
        });

        WebChat.renderWebChat({ directLine, locale, styleOptions }, document.getElementById('webchat'));
      })();
    </script>
  </body>
</html>
